<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="container">
   <div class="card shopping-cart"  >
            <div *ngIf="!isCartEmpty">
            
            <div class="card-body" *ngFor="let cart of cartItems">
                    <!-- PRODUCT -->
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="{{cart.photo}}" alt="prewiew" width="120" height="80">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                            <h4 class="product-name"><strong>{{cart.name}}</strong></h4>
                           
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                <h6><strong>{{cart.price}} <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4">
                                <div class="quantity">
                                    <input type="button" (click)="addToCart(cart)" value="+" class="plus">
                                    <input type="number" class="qty" size="4">
                                    <input type="button" value="-" class="minus" (click)="removeFromCart(cart)">
                                </div>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 text-right">
                                <button type="button" class="btn btn-outline-danger btn-xs">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- END PRODUCT -->
              
            </div>

            <div class="card-footer" >
                <div class="row">
                    <div class="col">
                            <a href="" class="btn btn-success pull-right">Checkout</a>
                    </div>

                    <div class="col" *ngFor="let cart of cartItems">
                            Total price: <b>â‚¹ {{getCartTotal()}}</b>
                    </div>
                </div>
            </div>
        </div>

            <div class="card shopping-cart" *ngIf="isCartEmpty">
                    <p>Your cart is empty</p>
            </div>
        </div>
</div>
